# fly.toml file generated for brownieapp on 2023-06-12T22:44:04-03:00

app = "brownieapp"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "gru"
processes = []

[build]
  [build.args]
    NODE_VERSION = "14"
    PHP_VERSION = "8.2"

[env]
  APP_ENV = "production"
  DB_CONNECTION="pgsql"
  DB_HOST="db.innuyszoadxecvjrjadv.supabase.co"
  DB_DATABASE="postgres"
  DB_PORT=5432
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[deploy]
  release_command = "php /var/www/html/artisan migrate --force"
